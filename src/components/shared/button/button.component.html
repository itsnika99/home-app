<span class="notification-dot-l" *ngIf="notifications">{{notifications.count}}</span>
<button mat-raised-button color="accent" class="button">
    <div class="container">
    <img [src]="'./assets/icons/'+module.icon+'.svg'" alt="" (click)="open()"
    class="icon" />
    {{module.name}}
</div>
</button>
